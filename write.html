<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - 집사 커뮤니티</title>
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/write.css">
</head>
<body>

  <!-- Header -->
  <header id="main-slide">
    <div class="header-top-wrap">
      <span class="material-symbols-outlined">campaign</span> 이번 주 할인 아이템 모아보기
    </div>
    <div class="header-wrap">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo_ko.png" alt="고양이 쇼핑몰 로고">
        </a>
      </div>
      <div class="search-box">
        <input type="text" placeholder="어떤 상품을 찾으시나요?">
        <button type="button"><span class="material-symbols-outlined">search</span></button>
      </div>
      <div class="header-icons">
        <button type="button" class="icon-btn" title="알림"><span class="material-symbols-outlined">notifications</span></button>
        <button type="button" class="icon-btn" title="장바구니"><span class="material-symbols-outlined">shopping_cart</span></button>
        <button type="button" class="icon-btn" id="login-btn" title="로그인"><span class="material-symbols-outlined">person</span></button>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="nav-wrap">
      <ul>
        <li><a href="#">카테고리</a></li>
        <li><a href="#">핫딜</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">랭킹</a></li>
        <li><a href="#">이벤트</a></li>
        <li><a href="#">체험단</a></li>
        <li><a href="board.html" class="active">집사커뮤니티</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="write-main">
    <div class="write-container">

      <!-- 페이지 헤더 -->
      <div class="write-header">
        <h1 class="write-title" id="page-title">글쓰기</h1>
        <p class="write-desc" id="page-desc">고양이 집사들과 이야기를 나눠보세요</p>
      </div>

      <!-- 글쓰기 폼 -->
      <form id="write-form" class="write-form">

        <!-- 제목 -->
        <div class="form-group">
          <label for="post-title">제목</label>
          <input type="text" id="post-title" placeholder="제목을 입력하세요" required maxlength="100">
        </div>

        <!-- 내용 -->
        <div class="form-group">
          <label for="post-content">내용</label>
          <textarea id="post-content" placeholder="내용을 입력하세요" required rows="15"></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="form-group">
          <label for="post-image">이미지 (선택)</label>
          <div class="image-upload-area">
            <input type="file" id="post-image" accept="image/*">
            <div id="image-preview" class="image-preview">
              <span class="material-symbols-outlined">add_photo_alternate</span>
              <p>이미지를 선택하세요 (최대 5MB)</p>
            </div>
          </div>
        </div>

        <!-- 에러 메시지 -->
        <p class="error-message" id="error-message"></p>

        <!-- 버튼 -->
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
          <button type="submit" class="btn-submit" id="submit-btn">작성 완료</button>
        </div>

      </form>

    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="footer-wrap">
      <div class="footer-logo">footer-logo</div>
      <div class="sns">SNS</div>
      <div class="footer-link">footer-link</div>
      <div class="footer-link">footer-link</div>
    </div>
  </footer>

  <!-- Supabase 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase 설정 -->
  <script src="js/supabase-config.js"></script>
  <!-- 로그인 상태 관리 -->
  <script src="js/user-state.js"></script>
  <!-- 글쓰기 기능 -->
  <script src="js/write.js"></script>

</body>
</html>
