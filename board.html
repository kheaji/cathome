<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집사 커뮤니티 - 고양이 쇼핑몰</title>
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/board.css">
</head>
<body>

  <!-- Header -->
  <header id="main-slide">
    <div class="header-top-wrap">
      <span class="material-symbols-outlined">campaign</span> 이번 주 할인 아이템 모아보기
    </div>
    <div class="header-wrap">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo_ko.png" alt="고양이 쇼핑몰 로고">
        </a>
      </div>
      <div class="search-box">
        <input type="text" placeholder="어떤 상품을 찾으시나요?">
        <button type="button"><span class="material-symbols-outlined">search</span></button>
      </div>
      <div class="header-icons">
        <button type="button" class="icon-btn" title="알림"><span class="material-symbols-outlined">notifications</span></button>
        <button type="button" class="icon-btn" title="장바구니"><span class="material-symbols-outlined">shopping_cart</span></button>
        <button type="button" class="icon-btn" id="login-btn" title="로그인"><span class="material-symbols-outlined">person</span></button>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="nav-wrap">
      <ul>
        <li><a href="#">카테고리</a></li>
        <li><a href="#">핫딜</a></li>
        <li><a href="#">신상품</a></li>
        <li><a href="#">랭킹</a></li>
        <li><a href="#">이벤트</a></li>
        <li><a href="#">체험단</a></li>
        <li><a href="board.html" class="active">집사커뮤니티</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="board-main">
    <div class="board-container">

      <!-- 게시판 헤더 -->
      <div class="board-header">
        <h1 class="board-title">집사 커뮤니티</h1>
        <p class="board-desc">고양이 집사들의 소통 공간입니다</p>
      </div>

      <!-- 검색 & 글쓰기 영역 -->
      <div class="board-controls">
        <div class="search-area">
          <input type="text" id="search-input" placeholder="제목 검색">
          <button type="button" id="search-btn" class="btn-search">
            <span class="material-symbols-outlined">search</span>
            검색
          </button>
        </div>
        <button type="button" id="write-btn" class="btn-write">
          <span class="material-symbols-outlined">edit</span>
          글쓰기
        </button>
      </div>

      <!-- 게시글 목록 -->
      <div class="board-list">
        <table class="post-table">
          <thead>
            <tr>
              <th class="col-num">번호</th>
              <th class="col-title">제목</th>
              <th class="col-author">작성자</th>
              <th class="col-date">작성일</th>
              <th class="col-views">조회</th>
            </tr>
          </thead>
          <tbody id="post-list">
            <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
            <tr class="no-posts">
              <td colspan="5">게시글이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination" id="pagination">
        <!-- 페이지 번호가 여기에 동적으로 추가됩니다 -->
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="footer-wrap">
      <div class="footer-logo">footer-logo</div>
      <div class="sns">SNS</div>
      <div class="footer-link">footer-link</div>
      <div class="footer-link">footer-link</div>
    </div>
  </footer>

  <!-- Supabase 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase 설정 -->
  <script src="js/supabase-config.js"></script>
  <!-- 로그인 상태 관리 -->
  <script src="js/user-state.js"></script>
  <!-- 게시판 기능 -->
  <script src="js/board.js"></script>

</body>
</html>
